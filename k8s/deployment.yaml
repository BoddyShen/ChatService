apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-service-app
spec:
  selector:
    matchLabels:
      app: chat-service-app
  template:
    metadata:
      labels:
        app: chat-service-app
    spec:
      containers:
        - name: chat-service-app
          image: pohengshen96/chatservice
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: CONFIG_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: config-cm
                  key: config_url
            # - name: EUREKA_SERVER_ADDRESS
            #   valueFrom:
            #     configMapKeyRef:
            #       name: eureka-cm
            #       key: eureka_service_address
            # mongodb
            - name: STAGING_MONGO_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: mongodb-config
                  key: mongo_database
            - name: STAGING_MONGO_CLUSTER
              valueFrom:
                configMapKeyRef:
                  name: mongodb-config
                  key: mongo_cluster
            - name: STAGING_MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo_user
            - name: STAGING_MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo_password
            # jwt
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: jwt_secret

---
apiVersion: v1
kind: Service
metadata:
  name: chat-service-svc
spec:
  selector:
    app: chat-service-app
  ports:
    - port: 80
      targetPort: 8081
